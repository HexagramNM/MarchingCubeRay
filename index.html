<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Marching Cube Ray</title>
  <script type="text/javascript" src="globalVariables.js"></script>

  <script type="module" src="shaders/normalVshader.vert.js"></script>
  <script type="module" src="shaders/normalFshader.frag.js"></script>

  <script type="module" src="modules/createWebGLObj.js"></script>
  <script type="module" src="modules/minMatrix.js"></script>
  <script type="module" src="modules/controller.js"></script>
  <script type="module" src="modules/marchingCubeRay.js"></script>
  <script type="module" src="main.js"></script>
</head>

<body style="margin: 0; padding: 0; overflow: hidden">
  <div id="main" style="display: flex;">
    <canvas id="MarchingCubeRay_Output" style="position: relative; z-index: 2"></canvas>
    <div id="controller_back" style="background-color: #000000; flex-grow: 1;">
      <div id="controller" style="color: #FFFFFF; width: auto; margin: 10px;">
        <br>
        <h2>コントローラ</h2>
        <h3>形状</h3>
        パラメタe:
        <input id="eShapeBox" type="number" min="0.1" max="4.0" step="0.1" value="0.3" style="width:50px;" /><br>
        <input id="eShapeSlider" type="range" min="0.1" max="4.0" step="0.1" value="0.3" /><br>
        パラメタn:
        <input id="nShapeBox" type="number" min="0.1" max="4.0" step="0.1" value="0.3" style="width:50px;" /><br>
        <input id="nShapeSlider" type="range" min="0.1" max="4.0" step="0.1" value="0.3" /><br>
        等値面しきい値:
        <input id="isosurfaceValueBox" type="number" min="1.0" max="15.0" step="0.1" value="7.5" style="width:50px;" /><br>
        <input id="isosurfaceValueSlider" type="range" min="1.0" max="15.0" step="0.1" value="7.5" /><br>
        <h3>カラー</h3>
        R:
        <input id="redBox" type="number" min="0.0" max="1.0" step="0.01" value="1.0" style="width:50px;" /><br>
        <input id="redSlider" type="range" min="0.0" max="1.0" step="0.01" value="1.0" /><br>
        G:
        <input id="greenBox" type="number" min="0.0" max="1.0" step="0.01" value="0.565" style="width:50px;" /><br>
        <input id="greenSlider" type="range" min="0.0" max="1.0" step="0.01" value="0.565" /><br>
        B:
        <input id="blueBox" type="number" min="0.0" max="1.0" step="0.01" value="0.352" style="width:50px;" /><br>
        <input id="blueSlider" type="range" min="0.0" max="1.0" step="0.01" value="0.352" /><br>
        <h3>ライト</h3>
        水平角度: <input id="horizontalLightDirBox" type="number" min="0.0" max="360.0" step="1.0" value="0.0" style="width:50px;" /><br>
        <input id="horizontalLightDirSlider" type="range" min="0.0" max="360.0" step="1.0" value="0.0" /><br>
        垂直角度: <input id="verticalLightDirBox" type="number" min="-90.0" max="90.0" step="1.0" value="30.0" style="width:50px;" /><br>
        <input id="verticalLightDirSlider" type="range" min="-90.0" max="90.0" step="1.0" value="30.0" /><br>
        <h3>カメラ</h3>
        ズーム: <br>
        アウト<input id="zoomSlider" type="range" min="0.0" max="1.0" step="0.01" value="0.5" />イン<br>
        <br>
        FPS: <span id="fpsText">0.0</span>
      </div>
    </div>
  </div>
</body>
</html>
